<!doctype HTML>

<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/index.css">
  <title>Analog Clock</title>
</head>

<body>
  <h1>JS Clock v1.0</h1>

  <div class="row">

    <div class="left col">
      <canvas id="leftCanvas" width="210" height="210"></canvas>
    </div>

    <div class="mid col">
      <canvas id="midCanvas" width="250" height="250"></canvas>
    </div>

    <div class="right col">
      <canvas id="rightCanvas" width="150" height="150"></canvas>
    </div>

  </div>

  <button id="update" type="button">Update Time</button>

  <script src="assets/scripts/clock.js"></script>
</body>

</html>
