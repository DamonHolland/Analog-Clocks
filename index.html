<!doctype HTML>

<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,
        initial-scale=1, minimum-scale=1" />
  <link rel="stylesheet" href="assets/css/index.css">
  <title>Analog Clock</title>
</head>

<body>
  <div class="row">
    <div class="left headcol">
      <h1>JS Clock v2.0</h1>
    </div>

    <div class="right headcol">
      <h2 id="toggle">DIGITAL</h2>
    </div>
  </div>

  <div class="stackrow">
    <div class="green col">
      <canvas id="leftCanvas" width="250" height="250"></canvas>
    </div>

    <div class="blue col">
      <canvas id="midCanvas" width="250" height="250"></canvas>
    </div>

    <div class="purple col">
      <canvas id="rightCanvas" width="250" height="250"></canvas>
    </div>
  </div>

  <script src="assets/scripts/clock.js"></script>
</body>

</html>
